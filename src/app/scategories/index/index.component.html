<app-create></app-create>
<table class="table table-striped">
  <thead>
    <tr>
      <th>imagescategorie</th>
      <th>categorieID</th>
      <th>nomscategorie</th>
      <th>scategorieID</th>
      <th>Modifier</th>
      <th>Supprimer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let scategorie of Scategories">
      <td><img [src]="scategorie.imagescategorie" alt="" width="50"></td>
      <td>{{ scategorie.scategorieID }}</td>
      <td>{{ scategorie.nomscategorie }}</td>
      <td>{{ scategorie.scategorieID }}</td>

      <td><button type="button" class="btn btn-warning" style="color: blue;"><i class="bi bi-pen-fill"></i></button></td>
      <td><button type="button" class="btn btn-danger" (click)="delscategorie(scategorie._id)" ><i class="bi bi-trash3-fill"></i></button></td>

    </tr>
  </tbody>
</table>
