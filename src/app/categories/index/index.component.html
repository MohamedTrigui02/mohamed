<app-create></app-create>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Nom</th>
      <th>Modifier</th>
      <th>Supprimer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let categorie of categories">
      <td><img [src]="categorie.imagecategorie" alt="" width="50"></td>
      <td>{{ categorie.nomcategorie }}</td>
      <td><button type="button" class="btn btn-warning" style="color: blue;"><i class="bi bi-pen-fill"></i></button></td>
      <td><button type="button" class="btn btn-danger" (click)="delcategorie(categorie._id)" ><i class="bi bi-trash3-fill"></i></button></td>


    </tr>
  </tbody>
</table>
